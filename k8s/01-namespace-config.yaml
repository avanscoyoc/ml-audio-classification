apiVersion: v1
kind: Namespace
metadata:
  name: ml-audio-classification
  labels:
    name: ml-audio-classification
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-audio-classification-config
  namespace: ml-audio-classification
data:
  # Application settings that match the updated configuration
  LOG_LEVEL: "INFO"
  DEBUG: "false"
  TESTING_MODE: "false"
  DISABLE_GCS_UPLOAD: "false"
---
apiVersion: v1
kind: Secret
metadata:
  name: ml-audio-classification-secrets
  namespace: ml-audio-classification
type: Opaque
data:
  # Base64 encoded values for GCP configuration
  # Project and bucket both use "dse-staff" as per CLAUDE.md
  GCP_PROJECT_ID: ZHNlLXN0YWZm  # "dse-staff"
  GCS_BUCKET_NAME: ZHNlLXN0YWZm  # "dse-staff"
  # Add your base64-encoded GCP service account key
  GCP_SERVICE_ACCOUNT_KEY: eyJrZXkiOiAidmFsdWUifQ==  # Replace with actual key from credentials/gcp-key.json
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-audio-classification-data
  namespace: ml-audio-classification
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard  # Adjust based on your cluster's storage classes
  resources:
    requests:
      storage: 100Gi  # Adjust based on your data needs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-audio-classification-results
  namespace: ml-audio-classification
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 50Gi