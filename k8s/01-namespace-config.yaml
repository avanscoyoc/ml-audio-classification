apiVersion: v1
kind: Namespace
metadata:
  name: ml-audio-classification
  labels:
    name: ml-audio-classification
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-audio-classification-config
  namespace: ml-audio-classification
data:
  LOG_LEVEL: "INFO"
  MAX_WORKERS: "4"
  AUDIO_SAMPLE_RATE: "22050"
  RANDOM_SEED: "42"
  DEFAULT_CV_FOLDS: "5"
---
apiVersion: v1
kind: Secret
metadata:
  name: ml-audio-classification-secrets
  namespace: ml-audio-classification
type: Opaque
data:
  # Base64 encoded values - replace with your actual encoded values
  # To encode: echo -n "your-value" | base64
  GCP_PROJECT_ID: eW91ci1wcm9qZWN0LWlk  # "your-project-id"
  GCS_BUCKET_NAME: eW91ci1idWNrZXQtbmFtZQ==  # "your-bucket-name"
  # Add your base64-encoded GCP service account key
  GCP_SERVICE_ACCOUNT_KEY: eyJrZXkiOiAidmFsdWUifQ==  # Replace with actual key
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-audio-classification-data
  namespace: ml-audio-classification
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard  # Adjust based on your cluster's storage classes
  resources:
    requests:
      storage: 100Gi  # Adjust based on your data needs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-audio-classification-results
  namespace: ml-audio-classification
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 50Gi